{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DocuCare{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: url("{% static 'DocuCareDHManagement/resources/loginbg.jpg' %}") no-repeat center center fixed;
            background-size: cover;
        }

        .sidebar {
            width: 250px;
            background-color: #E2DAD6;
            display: flex;
            flex-direction: column;
            padding: 20px 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar img {
            max-width: 150px;
            margin: 0 auto 20px auto;
        }

        .sidebar a {
            text-decoration: none;
            color: #6482AD;
            font-size: 16px;
            margin: 10px 0;
            padding: 10px;
            display: block;
            border-radius: 5px;
            font-weight: 500;
        }

        .sidebar a:hover, .sidebar a.active {
            background-color: #6482AD;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        .top-panel {
            width: 100%;
            background-color: rgba(100, 130, 173, 0.9);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            height: 60px;
        }

        .main-content {
            flex-grow: 1;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .main-content h1 {
            font-size: 28px;
            color: #6482AD;
            margin-bottom: 20px;
        }

        .main-content p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
