{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DocuCare{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            display: flex;
            background: url("{% static 'resources/loginbg.jpg' %}") no-repeat center center fixed;
            background-size: cover;
        }

        .sidebar {
            position: fixed;
            top: 80px; /* Adjust this value to match the height of the top panel */
            left: 0;
            bottom: 0;
            width: 250px;
            background-color: #f5eded;
            display: flex;
            flex-direction: column;
            padding: 20px 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
            border: 2px solid #ccc;
            overflow-y: auto;
        }

        .sidebar img {
            max-width: 150px;
            margin: 0 auto 20px auto; /* Center logo and add spacing */
        }

        .sidebar a {
            text-decoration: none;
            color: black;
            font-size: 16px;
            margin: 10px 0;
            padding: 10px;
            display: block;
            border-radius: 5px;
            font-weight: 500;
        }

        .sidebar a:hover, .sidebar a.active {
            background-color: #6482AD;
            color: white;
        }

        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .top-panel {
            background-color: #e2dad6;
            color: black;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            height: 60px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
            border: 2px solid #ccc;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            height: 60px;
            width: 180px;
            margin-right: 10px;
        }

        .top-panel .user-profile {
            display: flex;
            align-items: center;
            margin-right: 10px; /* Adjust the right margin */
            margin-bottom: 5px;
            height: 50px;
            width: auto;
            border: 1px solid black;
            background-color: white;
            border-radius: 1.5rem;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 15rem;
            z-index: 1000;
        }


        .top-panel .user-profile img {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            cursor: pointer;
            margin-left: 10px; /* Adjust the left margin */
        }

        .top-panel .user-profile-name {
            font-size: 20px;
            margin-left: 7px;
        }

        .dropdown {
            position: absolute;
            top: 4.5rem;
            right: 5.5rem; /* Moved the dropdown a bit to the left */
            left: 5.5; /* Added a left property to align the dropdown to the left */
            background-color: white;
            border: 1px solid #e0e0e0;
            border-radius: 0.5rem;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 15rem;
            z-index: 1000;
        }

        .dropdownDivider {
            border-top: 1px solid #e0e0e0;
            margin: 0.5rem 0;
        }

        .dropdown ul {
            list-style: none;
            padding: 0.5rem 0;
            margin: 0;
        }

        .dropdownItemLabel {
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
            font-weight: bold;
            color: black;
        }

        .dropdownItem {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            transition: background-color 0.3s ease, color 0.3s ease;
            cursor: pointer;
            color: black;
        }

        .dropdownItem:hover {
            background-color: #6482ad;
            cursor: pointer;
            color: white;
        }

        .content {
            display: flex;
            flex-grow: 1;
            align-items: flex-start;
        }

        .main-content {
            margin-top: 40px;
            margin-bottom: 40px;
            margin-left: 308px; /* Adjust the margin to leave space for the sidebar */
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            width: 1500px;
            min-height: 700px;
            max-height: 2000px;
            overflow-y: auto;
        }

        .main-content h1 {
            font-size: 28px;
            color: #6482AD;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-field {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-top: 5px;
            width: 100%;
        }

        .input-field input, .input-field select, .input-field textarea {
            border: none;
            outline: none;
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }

        .input-field textarea {
            height: 100px; /* Fixed height for textarea */
            resize: none; /* Disable resizing */
        }

        .btn-primary {
            background-color: #6482AD;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn-primary:hover {
            background-color: #4f6fbf;
        }

        .alert.alert-danger {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }

        .form-text.text-muted {
            font-size: 12px;
            color: #666;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .card-body p {
            margin: 10px 0;
            font-size: 16px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            margin-top: 10px;
        }

        .btn-warning { background-color: #ffc107; }
        .btn-info { background-color: #17a2b8; }

        .btn-warning:hover, .btn-info:hover {
            opacity: 0.9;
        }

        .prescription-table {
            width: 100%;
            background: white;
            border-radius: 8px;
            border-collapse: collapse;
        }

        .prescription-table th,
        .prescription-table td {
            padding: 15px;
            text-align: left;
            vertical-align: middle; /* Ensure vertical alignment */
        }

        .prescription-table th {
            background-color: #e8dcd4;
            color: black;
        }

        .prescription-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .prescription-table tr:hover {
            background-color: #ddd;
        }

        .actions-cell {
            text-align: center; /* Center align the actions cell */
            vertical-align: middle; /* Ensure vertical alignment */
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            color: #6482AD;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            margin-top: 0; /* Remove top margin */
        }

        .button.apply-test {
            background-color: #28a745;
        }

        .button:hover {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <!-- Include Sidebar -->
    {% include 'user_sidebar.html' %}

    <!-- Main Content -->
    <div class="container">
        <div class="top-panel">
            <div class="logo">
                <img src="{% static 'resources/DocuCareLogo.png' %}" alt="DocuCare Logo">
            </div>
            <div class="user-profile">
                <img src="{% static 'resources/userpfp2.png' %}" alt="User Profile Picture" class="user-profile-image">
                <div class="user-profile-name">@{{ user.username }}</div>
                <div class="dropdown" id="userDropdown" style="display: none;">
                    <ul>
                        {% if user.is_superuser %}
                            <li class="dropdownItemLabel">Account</li>
                            <li class="dropdownItem" onclick="window.location.href='{% url 'logout' %}'">Logout</li>
                        {% else %}
                            <li class="dropdownItemLabel">Account</li>
                            <li class="dropdownItem" onclick="window.location.href='{% url 'view_own_profile' %}'">View Profile</li>
                            <li class="dropdownDivider"></li>
                            <li class="dropdownItem" onclick="window.location.href='{% url 'logout' %}'">Logout</li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const userProfileImage = document.querySelector('.user-profile-image');
            const userDropdown = document.getElementById('userDropdown');

            userProfileImage.addEventListener('click', () => {
                userDropdown.style.display = userDropdown.style.display === 'none' ? 'block' : 'none';
            });

            document.addEventListener('click', (event) => {
                if (!userProfileImage.contains(event.target) && !userDropdown.contains(event.target)) {
                    userDropdown.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
