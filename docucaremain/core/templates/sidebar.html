{% load static %}

<div class="sidebar">
    <a href="{% url 'admin_home' %}" class="{% if request.resolver_match.url_name == 'admin_home' %}active{% endif %}">Dashboard</a>
    <a href="{% url 'doctor_list' %}" class="{% if request.resolver_match.url_name == 'doctor_list' or request.resolver_match.url_name == 'view_doctor' %}active{% endif %}">Doctor List</a>
    <a href="{% url 'medical_test_management' %}" class="{% if request.resolver_match.url_name == 'medical_test_management' %}active{% endif %}">Manage Medical Tests</a>
    <a href="{% url 'list_patients' %}" class="{% if request.resolver_match.url_name == 'list_patients' or request.resolver_match.url_name == 'view_patient' %}active{% endif %}">View Patients</a>
    <a href="{% url 'consultation_list' %}" class="{% if request.resolver_match.url_name == 'consultation_list' or request.resolver_match.url_name == 'add_notes' %}active{% endif %}">Consultation List</a>
    <a href="{% url 'create_billing_record' %}" class="{% if request.resolver_match.url_name == 'create_billing_record' %}active{% endif %}">Create Billing Record</a>
    <a href="{% url 'view_medical_test_applications' %}" class="{% if request.resolver_match.url_name == 'view_medical_test_applications' %}active{% endif %}">View Medical Test Applications</a>
    {% if user.is_authenticated and user.is_superuser %}
    <a href="{% url 'register_doctor' %}" class="{% if request.resolver_match.url_name == 'register_doctor' %}active{% endif %}">Create an Account</a>
    {% endif %}
    <a href="{% url 'prescription_list' %}" class="{% if request.resolver_match.url_name == 'prescription_list' or request.resolver_match.url_name == 'prescription_create' or request.resolver_match.url_name == 'prescription_update' or request.resolver_match.url_name == 'prescription_delete' %}active{% endif %}">Manage Prescriptions</a>
</div>
