{% extends 'base.html' %}

{% block title %}Confirm Delete - DocuCare{% endblock %}

{% block content %}
<div class="main-content">
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete this prescription?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="button delete">Delete</button>
        <a href="{% url 'prescription_list' %}" class="button cancel">Cancel</a>
    </form>
</div>
{% endblock %}
