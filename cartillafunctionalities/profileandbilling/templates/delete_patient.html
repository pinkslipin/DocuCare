<!-- delete_patient.html -->
{% extends 'base.html' %}

{% block title %}Delete Patient{% endblock %}

{% block content %}
<h2>Confirm Deletion of Patient: {{ patient.username }}</h2>
<p>Are you sure you want to delete this patient profile?</p>
<p><strong>Email:</strong> {{ patient.email }}</p>
<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Yes, Delete</button>
</form>
<a class="btn btn-secondary" href="{% url 'list_patients' %}">Cancel</a>
{% endblock %}
