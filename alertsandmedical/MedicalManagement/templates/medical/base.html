<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuCare - {% block title %}{% endblock %}</title>
    <style>
        /* Basic CSS for layout */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        .sidebar {
            width: 250px;
            background-color: white;
            height: 100vh;
            position: fixed;
            padding: 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 40px;
        }
        
        .nav-item {
            padding: 12px 20px;
            margin: 8px 0;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .nav-item.active {
            background-color: #92b4d4;
            color: white;
        }
        
        .main-content {
            margin-left: 250px;
            padding: 20px 40px;
        }
        
        .user-profile {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        
        /* Table styles */
        .prescription-table {
            width: 100%;
            background: white;
            border-radius: 8px;
            border-collapse: collapse;
        }
        
        .prescription-table th,
        .prescription-table td {
            padding: 15px;
            text-align: left;
        }
        
        .button {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
        
        .button.edit {
            background-color: #1f4d6a;
            color: white;
        }
        
        .button.print {
            background-color: #92b4d4;
            color: white;
        }
        
        .button.message {
            border: 1px solid #ccc;
            background: white;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">DocuCare</div>
        <div class="nav-item">Appointments</div>
        <div class="nav-item active">Prescriptions</div>
        <div class="nav-item">Consultation</div>
        <div class="nav-item">Bills</div>
        <div class="nav-item">Profile</div>
    </div>
    
    <div class="main-content">
        <div class="user-profile">
            Craig
        </div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
